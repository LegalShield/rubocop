Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/StringLiterals:
  EnforcedStyle: double_quotes

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Metrics/MethodLength:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Enabled: false

Security:
  Enabled: true
